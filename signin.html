<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
</head>
<body>
    
    <div>
        <h1>Sign in</h1>
        <p>Don't have an account? <a href="index.html">Sign up</a></p>

        <form signin-form>
            <input type="email" id="signin_email" placeholder="Your email" required> <br>
            <input type="password" id="signin_password" placeholder="Password" required> <br>

            <button type="submit" id="signin">Sign In</button>
        </form>
    </div>

    <script src="signin.js"></script>
</body>
</html>
